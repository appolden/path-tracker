<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="icon" href="/favicon.png?v=1">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assests/icons/hiker60x60.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="%PUBLIC_URL%/assets/icons/hiker76x76.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="%PUBLIC_URL%/assets/icons/hiker120x120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/assets/icons/hiker152x152.png" />

    <meta property="og:url" content="https://www.gr-trail-tracker.com/" />
    <meta property="og:site_name" content="GR Trail tracker" />
    <meta name="description" content="A guide for hikers on the GR10. The app will locate you relative to the trail and determine the distances to the next points of interest. For example mountain passes, summits, towns, restaurant, hotels. " />
    <meta name="keywords" content="hiking,gr10,walking,france,pyrenees,Pyrénées,randonnée,trail,tracker,sentier,chemin,gr10map,gr10carte" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>GR10 trail tracker</title>
</head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
